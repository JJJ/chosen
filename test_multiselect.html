<!DOCTYPE html>
<html>
<head>
  <title>Multi-select Ampersand Test</title>
  <link rel="stylesheet" href="docs/chosen.css">
  <script src="docs/docsupport/jquery-3.5.1.min.js"></script>
  <script src="docs/chosen.jquery.js"></script>
</head>
<body>
  <h1>Multi-select Tests</h1>
  
  <h2>Test 1: Multiple select with ampersand in HTML</h2>
  <select id="test1" data-placeholder="Select A &amp; B options" multiple>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
  <div id="result1"></div>

  <h2>Test 2: Multiple select with ampersand via options</h2>
  <select id="test2" multiple>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
  <div id="result2"></div>

  <h2>Test 3: Multiple select with pre-escaped option</h2>
  <select id="test3" multiple>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
  <div id="result3"></div>

  <script>
    $(document).ready(function() {
      $('#test1').chosen();
      
      $('#test2').chosen({
        placeholder_text_multiple: 'Select A & B options'
      });
      
      $('#test3').chosen({
        placeholder_text_multiple: 'Select A &amp; B options'
      });
      
      setTimeout(function() {
        $('#result1').text('Placeholder: "' + $('#test1_chosen .chosen-search input').attr('placeholder') + '"');
        $('#result2').text('Placeholder: "' + $('#test2_chosen .chosen-search input').attr('placeholder') + '"');
        $('#result3').text('Placeholder: "' + $('#test3_chosen .chosen-search input').attr('placeholder') + '"');
      }, 100);
    });
  </script>
</body>
</html>
